<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{MONTH_TITLE}} 工作行事曆</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 20px; font-weight: 600; }

    /* 目標區塊 */
    .goals {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .goals h2 { font-size: 16px; margin-bottom: 15px; color: #666; }
    .goal-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .goal-item:last-child { margin-bottom: 0; }
    .goal-title { flex: 1; font-size: 14px; }
    .goal-progress {
      width: 120px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin: 0 12px;
    }
    .goal-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 4px;
    }
    .goal-percent { font-size: 13px; color: #666; width: 45px; text-align: right; }

    /* 行事曆 */
    .calendar {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 10px;
    }
    .weekday {
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #999;
      padding: 10px 0;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      min-height: 100px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 8px;
      background: #fafafa;
      transition: all 0.2s;
    }
    .day:hover { background: #fff; border-color: #ddd; }
    .day.empty { background: transparent; border: none; }
    .day.today { border-color: #4CAF50; background: #f1f8e9; }
    .day-number {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    .day.today .day-number { color: #4CAF50; }
    .task {
      font-size: 11px;
      padding: 3px 6px;
      margin-bottom: 3px;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .task.completed {
      background: #e8f5e9;
      color: #2e7d32;
      text-decoration: line-through;
    }
    .task.pending {
      background: #fff3e0;
      color: #e65100;
    }
    .task-more {
      font-size: 10px;
      color: #999;
      margin-top: 4px;
    }

    /* 統計 */
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .stat { text-align: center; }
    .stat-value { font-size: 24px; font-weight: 600; color: #4CAF50; }
    .stat-label { font-size: 12px; color: #999; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{MONTH_TITLE}}</h1>

    <!-- 目標進度 -->
    <div class="goals">
      <h2>本月目標</h2>
      {{GOALS_CONTENT}}
    </div>

    <!-- 行事曆 -->
    <div class="calendar">
      <div class="weekdays">
        <div class="weekday">日</div>
        <div class="weekday">一</div>
        <div class="weekday">二</div>
        <div class="weekday">三</div>
        <div class="weekday">四</div>
        <div class="weekday">五</div>
        <div class="weekday">六</div>
      </div>
      <div class="days">
        {{CALENDAR_DAYS}}
      </div>

      <!-- 統計 -->
      <div class="stats">
        <div class="stat">
          <div class="stat-value">{{TOTAL_TASKS}}</div>
          <div class="stat-label">總工作數</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{COMPLETED_TASKS}}</div>
          <div class="stat-label">已完成</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{COMPLETION_RATE}}%</div>
          <div class="stat-label">完成率</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
